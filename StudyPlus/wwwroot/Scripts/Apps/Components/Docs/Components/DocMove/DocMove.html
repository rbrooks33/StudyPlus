<!-- DocMove Template Container 0=First parameter, 1=Second parameter
    NOTE: content must be a single div and must have a unique id!
    -->
<script id="templateDocMove" type="text/template">

    <div id="divDocMoveContent" class="DocMoveContentStyle">

        <div style="height:0px;width:100%;">
            <div onclick="Apps.Pages.DocMove.Hide();" style="float: right;    cursor: pointer;    position: relative;    top: -16px;    font-size: 22px;    left: 5px;">
                X
            </div>
        </div>


        <h2 style="margin-top: 0px;">
            <span id="spanDocMoveTitle" style="position: relative;    top: -6px;">Doc Move</span>
        </h2>

        <h3>Move To Parent</h3>
        <input id="inputDocMove_MoveToParent" type="text" placeholder="New Parent ID" class="form-control" />
        <div onclick="Apps.Pages.DocMove.Event('move_to_parent');" class="btn btn-primary">Move</div>

        <h3>Move Position</h3>
        <input id="inputDocMove_MoveToPosition" type="text" placeholder="New Position" class="form-control" />
        <div onclick="Apps.Pages.DocMove.Event('move_to_position');" class="btn btn-primary">Move</div>

        <div id="divDocMoveTable"></div>
    </div>

</script>
